<div ng-init="SC.find_post()">


  <div id="post_show">
    <h2>{{post.title}}</h2>

  </div>

  <div id="new_comment">
    <h3> Enter a new comment</h3>
    <form ng-submit="SC.create_comment()">
        <input type="text" ng-model="SC.new_comment.comment">
        <input type="submit" name="Post" value="Post">
    </form>


  <div id="comments_array">
    <!-- Here we will show all of our comments -->
<p> {{SC.new_comment.comment}} </p>

  </div>



  </div>





</div>
